<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <title>DFala</title>
  <style>
    textarea {
      font-family: monospace;
      font-size: 0.875rem;
    }
    .d-flex .mb-3 {
  margin-bottom: 1rem; /* Espaçamento entre os controles de formulário */
}
.d-flex > .form-label {
  margin-right: 10px; /* Espaço à direita dos rótulos */
}
  </style>
</head>

<body class="bg-dark text-white vh-100 m-0 d-flex flex-column">

  <div class="container-fluid mt-3">
    <div class="row">
  
      <!-- Form centralizado -->
      <div class="col-md-8 offset-md-2 col-12">
        <div id="form-center" class="border bg-white text-black p-3 rounded shadow">
          <h5 class="my-0 text-danger">TEXT TO SPEECH (TTS) API</h5>          
              <br>
              <div class="my-1">
                <div class="d-flex align-items-center flex-wrap">                  
              
                  <select id="langSelect" class="form-select form-select-sm w-auto ms-2 mb-3" aria-label="Selecionar idioma">
                    <option value="pt" selected>pt</option>
                    <option value="en">en</option>
                    <option value="ru">ru</option>
                  </select>
              
                  <div class="d-flex align-items-center w-auto mb-3">
                    <label for="rate" class="form-label mb-1 me-2">Rate:</label>
                    <input class="form-control form-control-sm" id="rate" name="rate" type="range" min="-10" max="10" value="0">
                  </div>

                  <div class="d-flex align-items-center w-auto mb-3">
                    <label for="pitch" class="form-label mb-1 me-2">Pitch:</label>
                    <input class="form-control form-control-sm" id="pitch" name="rate" type="range" min="-10" max="10" value="0">
                  </div>
              
                  <div class="d-flex align-items-center w-auto mb-3">
                    <label for="volume" class="form-label mb-1 me-2">Volume:</label>
                    <input class="form-control form-control-sm" id="volume" name="volume" type="range" min="0" max="100" value="100">
                  </div>
                </div>
              
                <label for="sparea" class="form-label mb-1">Text to Speech</label>
                <textarea class="form-control py-1 my-0" id="sparea" rows="3" maxlength="200" data-i18n-placeholder="speach_ph"></textarea>
              </div>
              
              <div class="d-flex w-auto mb-3">
              <label for="sex" class="form-label mb-1 me-2">Type:</label>
              <select id="sex" class="form-select form-select-sm w-auto ms-2 mb-3" aria-label="Type">
                <option value="0" selected>0</option>
                <option value="1">1</option>
              </select>              
              </div>

              <button type="button" id="btRun" class="btn btn-danger  mt-1" style="margin-left:40%;" data-i18n="speach">Speach</button>
                
              <div >

                  <div data-i18n="proj5_desc" class="my-1">
                    loading...
                  </div>
                
                
              </div>

        </div>
      </div>
    </div>
  </div>




  <script src="../translation.js"></script>
  <script src="dspeech.js" type="text/javascript"></script>
  
  <script>            
    document.getElementById("btRun").onclick = () => {            
      let speechText=document.getElementById('sparea').value;
      let langSel=document.getElementById('langSelect').value;
      let volume=document.getElementById('volume').value;
      let rate=document.getElementById('rate').value;
      let pitch=document.getElementById('pitch').value;
      let sex=document.getElementById('sex').value;
      dspeech.say(speechText,langSel,sex,rate,pitch,volume);
    };
  </script>  



</body>

</html>
