<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <title>DFala</title>
  <style>
    textarea {
      font-family: monospace;
      font-size: 0.875rem;
    }
    .d-flex .mb-3 {
  margin-bottom: 1rem; /* Espaçamento entre os controles de formulário */
}
.d-flex > .form-label {
  margin-right: 10px; /* Espaço à direita dos rótulos */
}
  </style>
</head>

<body class="bg-dark text-white vh-100 m-0 d-flex flex-column">

  <div class="container-fluid mt-3">
    <div class="row">
  
      <!-- Form centralizado -->
      <div class="col-md-8 offset-md-2 col-12">
        <div id="form-center" class="bg-dark text-white p-3 rounded">
                        
              <div class="my-1">
                <div class="d-flex align-items-center flex-wrap">                                                              
                  <textarea class="form-control py-1 my-0" id="sparea" rows="2" maxlength="100" data-i18n="speach_ph"></textarea>
              </div>
                            

              <button type="button" id="btRun" class="btn btn-info  mt-1" style="margin-left:40%;" data-i18n="speach">Speach</button>
                
              <div >

                  <div data-i18n="proj5_card_desc" class="my-1">
                    loading...
                  </div>
                
                
              </div>

        </div>
      </div>
    </div>
  </div>




  <script src="../translation.js"></script>
  <script src="dspeech.js" type="text/javascript"></script>
  
  <script>            
    document.getElementById("btRun").onclick = () => {            
      let speechText=document.getElementById('sparea').value;
      let lang="en";
      if(typeof(_TRANSLATION_LANG)!=undefined)lang=_TRANSLATION_LANG; //get current site language
      dspeech.say(speechText,lang);
    };
  </script>  



</body>

</html>
